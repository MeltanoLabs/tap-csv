[tool.poetry]
name = "tap-csv"
version = "0.0.3"
description = "`tap-csv` is a Singer tap for CSV, built with the Meltano SDK for Singer Taps."
authors = ["Pat Nadolny"]
keywords = [
    "ELT",
    "CSV",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.6.2"
singer-sdk = "^0.4.2"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
tox = "^3.25.0"
flake8 = "^4.0.1"
black = "^22.3"
pydocstyle = "^6.1.1"
mypy = "^0.961"
types-requests = "^2.28.8"
coverage = "^6.2"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-csv = 'tap_csv.tap:TapCSV.cli'
